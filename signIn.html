<!DOCTYPE html>
<html>
<head>
    <title>SignIn</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
</head>


<body>

<div class="card">
    <h2>Sign In</h2>
    
    <div class="fieldGroup">
        <label for="siEmail">Email Address</label>
        <input type="email" id="siEmail" placeholder="Enter your email">
        <div id="siEmailErr" class="errorText"></div>
    </div>

    <div class="fieldGroup">
        <label for="siPass">Password</label>
        <input type="password" id="siPass" placeholder="Enter your password">
        <i class="fa fa-eye-slash" id="togglePassword"></i>
        <div id="siPassErr" class="errorText"></div>
    </div>

    <button id="loginBtn" disabled>Login</button>
    <p style="text-align:center; font-size:14px;">
        New user? <a href="SignUp.html">Sign Up</a>
    </p>
</div>
<script src="signIn.js"></script>

</body>
</html>
