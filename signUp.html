<!DOCTYPE html>
<html>
<head>
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>

</head>

<body>

<div class="card">
    <h2>Create Account</h2>
    <form id="signupForm">
    <div class="fieldGroup">
        <label for="nameInp">Full Name</label>
        <input type="text" id="nameInp" placeholder="Your Name">
        <div id="nameErr" class="errorText"></div>
    </div>

    <div class="fieldGroup">
        <label for="emailInp">Email Address</label>
        <input type="email" id="emailInp" placeholder="example@mail.com">
        <div id="emailErr" class="errorText"></div>
    </div>

    <div class="fieldGroup">
        <label for="phoneInp">Phone Number</label>
        <input type="text" id="phoneInp" placeholder="10-digit mobile number">
        <div id="phoneErr" class="errorText"></div>
    </div>

    <div class="fieldGroup">
        <label for="addressInp">Address</label>
        <input type="text" id="addressInp" placeholder="Enter Address">
        <div id="addressErr" class="errorText"></div>
    </div>

    <div class="fieldGroup">
        <label for="dobInp">Date of Birth (18+ only)</label>
        <input type="date" id="dobInp">
        <div id="dobErr" class="errorText"></div>
    </div>

    <div  class="fieldGroup">
        <label for="passInp">Password</label>
        <input type="password" id="passInp" placeholder="8+ chars, 1 Cap, 1 Special">
        <i class="fa fa-eye-slash toggleIcon" dataTarget="passInp" id="togglePassword"></i>
        <div id="passErr" class="errorText"></div>
    </div>

    <div class="fieldGroup">
        <label for="confirmInp">Confirm Password</label>
        <input type="password" id="confirmInp" placeholder="Repeat your password">
        <i class="fa fa-eye-slash toggleIcon" dataTarget="confirmInp" id="togglePassword2"></i>
        <div id="confirmErr" class="errorText"></div>
    </div>

    <button id="regBtn" disabled>Register</button>
    </form>
    <p style="text-align:center; font-size:14px;">
        Already have an account? <a href="signIn.html">Sign In</a>
    </p>
</div>
<script src="signUp.js"></script>

</body>
</html>
